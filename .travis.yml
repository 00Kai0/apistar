language: python

python:
    - "3.5"
    - "3.6"

install:
    - ./scripts/setup

matrix:
  include:
  - python: "3.6"
    env: LINT=true

script:
  - ls venv/bin
  - if [[ $LINT = "true" ]]; then ./scripts/lint; fi
  - if [[ $LINT != "true" ]]; then ./scripts/test --cov; fi

after_success:
    - if [[ $LINT != "true" ]]; then codecov; fi
